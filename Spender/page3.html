<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style2.css" />
        <title>Spender</title>
    </head>

<div class="mac-book-pro-16-2">
    <div class="request-terms-for-loan">Request Terms for Loan</div>
    <div class="rectangle-4230"></div>
    <div class="spender">Spender</div>
    <div class="button">
      <div class="button-text"><a href="index.html">Home</a></div>
    </div>
    
    <div class="how-much-money-would-you-like-to-borrow">
      How much money would you like to borrow?
      <label for="notes">How much money would you like to borrow?</label><textarea id="amount" name="amount"></textarea>
    </div>

    <div class="how-much-time-do-you-need-to-pay-back-the-loan">
      How much time do you need to pay back the loan?
      <label for="notes">How much time do you need to pay back the loan?</label><textarea id="time" name="time"></textarea>
    </div>

    <div class="would-you-like-to-add-an-interest-rate-to-the-loan">
      Would you like to add an interest rate to the loan?
    </div>
    <div class="would-you-like-to-add-anything-else">
      Would you like to add anything else?
      <label for="notes">Would you like to add anything else?</label><textarea id="notes" name="notes"></textarea>
    </div>
    
    
    <div class="select">
      <div class="rectangle-3-1"></div>
      <div class="default">Yes</div>
    </div>
    <div class="select2">
      <div class="rectangle-3-1"></div>
      <div class="default">No</div>
    </div>
    <div class="button2">
      <div class="button-text2">Send Request</div>
    </div>
  </div>
</html>
