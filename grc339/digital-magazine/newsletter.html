        <body>
            <div class="container">
                
                <header>
                    <h1><a href="index.html"><img src="logo.svg" alt="logo"></a></h1>
                    <nav>
                        <ul>
                            <li><a href="#">Wellness</a></li>
                            <li><a href="#">Mental Health</a></li>
                            <li><a href="#">Recipes</a></li>
                            <li><a href="photogallery.html">Photo Gallery</a></li>
                            <li><a href="newsletter.html">Subscribe</a></li>
                        </ul>
                    </nav>
                </header>

                <main>
                    <form>
                        <section class="personal-info">
                            <ul>
                                <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                                <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                                <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                            </ul>
                        </section>
                        <section class = "preferences">
                            <p>How did you find out about us?</p>
                            <ul>
                                <li><input type="checkbox" id="Word-of-mouth" value="Word-of-mouth" /> <label for="Word-of-mouth">Word-of-mouth</label></li>
                                <li><input type="checkbox" id="Online ad" value="Online ad" /> <label for="Online ad">Online ad</label></li>
                                <li><input type="checkbox" id="Online search" value="Online search" /> <label for="Online search">Online search</label></li>
                            </ul>
                            <p>What content are you most interested in?</p>
                            <ul>
                                <li><input type="checkbox" id="Recipes" value="Recipes" /> <label for="Recipes">Recipes</label></li>
                                <li><input type="checkbox" id="Workouts" value="Workouts" /> <label for="Workouts">Workouts</label></li>
                                <li><input type="checkbox" id="Mental Health" value="Mental Health" /> <label for="Mental Health">Mental Health</label></li>
                            </ul>
                            <p>How would you like to receive reminders?</p>
                            <ul>
                                <li><input type="checkbox" id="Phone" value="Phone" /> <label for="Phone">Phone</label></li>
                                <li><input type="checkbox" id="Email" value="Email" /> <label for="Email">Email</label></li>
                            </ul>
                        </section>
                        <section class ="notes"><label for="notes">Please let us know if you have any special requests.</label><textarea id="notes" name="notes"></textarea></section>

                    </form>
                </main>
                
               

                <footer>
                    <p>All rights reserved Sai Kumar.</p>
                </footer>

            </div>
        </body>
